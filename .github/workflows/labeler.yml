name: "Issue/PR Labeler"
on:
    pull_request:
        types: [opened, edited]
    issues:
        types: [opened, edited]

permissions:
    issues: write
    contents: read

jobs:
    triage:
        runs-on: ubuntu-latest
        steps:
            - uses: github/issue-labeler@v3.3 #May not be the latest version
              with:
                  configuration-path: .github/labeler.yml
                  enable-versioned-regex: 0
                  include-title: 1
                  repo-token: ${{ github.token }}
